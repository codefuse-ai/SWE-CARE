query GetReviewThreads($prId: ID!, $cursor: String) {
  node(id: $prId) {
    ... on PullRequest {
      reviewThreads(first: 100, after: $cursor) {
        totalCount
        pageInfo {
          hasNextPage
          endCursor
        }
        nodes {
          id
          isResolved
          isOutdated
          isCollapsed
          path
          startLine
          originalLine
          diffSide
          startDiffSide
          resolvedBy {
            login
          }
          comments(first: 10) {
            totalCount
            pageInfo {
              hasNextPage
              endCursor
            }
            nodes {
              id
            }
          }
        }
      }
    }
  }
}